<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hometown - Genre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Rock Hometown</h1>
        <nav>
            <ul>
                <!-- Navigation links for different sections of the website -->
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('bands') }}" class="{% if request.endpoint == 'bands' %}active{% endif %}">Bands</a></li>
                <li><a href="{{ url_for('albums') }}" class="{% if request.endpoint == 'albums' %}active{% endif %}">Albums</a></li>
                <li><a href="{{ url_for('genre') }}" class="{% if request.endpoint == 'genre' %}active{% endif %}">Genre</a></li>
                <li><a href="{{ url_for('timeline') }}" class="{% if request.endpoint == 'timeline' %}active{% endif %}">Timeline</a></li>
                <li><a href="{{ url_for('account') }}" class="{% if request.endpoint == 'account' %}active{% endif %}">{{ session['username'] }}</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="genre">
            <!-- Section for displaying different music genres -->
            <h2>Genre</h2>
            <div class="genre-list">
                <!-- Loop through each genre and create a clickable link -->
                {% for genre in genre %}
                    <a href="{{ url_for('genre_bands', genre_id=genre['genre_id']) }}" class="genre-item">
                        <h3>{{ genre['genre_name'] }}</h3>
                    </a>
                {% endfor %}
            </div> <!-- End of genre-list div, contains all genre items -->
        </section> <!-- End of genre section -->
    </main>
</body>
</html>
