<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ band_name }}'s Albums</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>{{ band_name }}'s Albums</h2>
    <div class="album-container">
        {% for album in albums %}
            <div class="album-card">
                <img src="{{ url_for('static', filename='images/' + album[2]) }}" alt="{{ album[0] }}">

                <h2>{{ album[0] }}</h2>
            <p>Released: {{ album[1] }}</p>
            </div>
        {% endfor %}
    </div>
    
   
    <li><a href="{{ url_for('bands') }}" class="{% if request.endpoint == 'bands' %}active{% endif %}">Back to Bands</a></li>

</body>
</html>
