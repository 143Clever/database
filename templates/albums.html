<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hometown - Albums</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Rock Hometown</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bands.html">Bands</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="timeline.html">Timeline</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="albums">
            <h2>Albums</h2>
            <form method="GET" action="/albums">
                <input type="text" name="search" placeholder="Search for albums...">
                <button type="submit">Search</button>
            </form>
            <div class="album-list">
                <div class="album-item">
                    <img src="../static/images/abbey.jpg" alt="Album 1">
                    <h3>Abbey Road</h3>
                    <p>Artist: The Beatles</p>
                    <p>Release Year: 1969</p>
                </div>
                <div class="album-item">
                    <img src="../static/images/king.jpg" alt="Album 2">
                    <h3>In the Court of the Crimson King</h3>
                    <p>Artist: King Crimson</p>
                    <p>Release Year: 1969</p>
                </div>
                <!-- Add more album items as needed -->
            </div>
        </section>
    </main>
</body>
</html>
