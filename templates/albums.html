<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hometown - Albums</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Rock Hometown</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('bands') }}">Bands</a></li>
                <li><a href="{{ url_for('albums') }}">Albums</a></li>
                <li><a href="{{ url_for('timeline') }}">Timeline</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="albums">
            <h2>Albums</h2>
            <form method="GET" action="/albums">
                <input type="text" name="search" placeholder="Search for albums...">
                <button type="submit">Search</button>
            </form>
            <div class="album-list">
                {% if albums %}
                    {% for album in albums %}
                        <div class="album-item">
                            <img src="{{ album['image'] }}" alt="{{ album['album_name'] }}">
                            <h3>{{ album['album_name'] }}</h3>
                            <p>Artist: {{ album['band_name'] }}</p>
                            <p>Release Year: {{ album['released_year'] }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No albums found.</p>
                {% endif %}
            </div>
        </section>
    </main>
</body>
</html>
