<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hometown - Bands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Rock Hometown</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('bands') }}">Bands</a></li>
                <li><a href="{{ url_for('albums') }}">Albums</a></li>
                <li><a href="{{ url_for('timeline') }}">Timeline</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="bands">
            <h2>Bands</h2>
            <div class="band-list">
                <div class="band-item">
                    <img src="{{ url_for('static', filename='images/Pink-Floyd.webp') }}" alt="Pink Floyd">
                    <h3>Pink Floyd</h3>
                    <p>Genre: Progressive Rock</p>
                    <p>Years Active: 1970 - 1990</p>
                </div>
                <div class="band-item">
                    <img src="{{ url_for('static', filename='images/nirvana.jpg') }}" alt="Nirvana">
                    <h3>Nirvana</h3>
                    <p>Genre: Grunge</p>
                    <p>Years Active: 1987 - 1994</p>
                </div>
                <!-- Add more band items as needed -->
            </div>
        </section>
    </main>
</body>
</html>
