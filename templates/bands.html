<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hometown - Bands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Rock Hometown</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('bands') }}">Bands</a></li>
                <li><a href="{{ url_for('albums') }}">Albums</a></li>
                <li><a href="{{ url_for('timeline') }}">Timeline</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="bands">
            <h2>Bands</h2>
            <form method="GET" action="/bands">
                <input type="text" name="search" placeholder="Search for bands...">
                <button type="submit">Search</button>
            </form>
            <div class="band-list">
                {% if bands %}
                    {% for band in bands %}
                        <div class="band-item">
                            <img src="{{ url_for('static', filename='images/' + band['image']) }}" alt="{{ band['band_name'] }}">
                            <h3>{{ band['band_name'] }}</h3>
                            <p>Genre: {{ band['genre'] }}</p>
                            <p>Formed Year: {{ band['formed_year'] }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No bands found.</p>
                {% endif %}
            </div>
        </section>
    </main>
</body>
</html>
